<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MEXC PNL 4-line Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }

    #card {
      width: 1188px;
      height: 1392px;
      background-image: url('./background_new.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      color: white;
      font-weight: 500;
    }

    .date-shared {
      position: absolute;
      top: 110px;
      left: 230px;
      font-size: 28px;
      color: #6E7684;
      letter-spacing: 0.045em;
    }

    .date-range {
      position: absolute;
      top: 550px;
      left: 50px;
      font-size: 28px;
      color: #6E7684;
      letter-spacing: 0.045em;
    }

    .percent {
      position: absolute;
      top: 645px;
      left: 50px;
      font-size: 75px;
      color: #00BF67;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .usdt {
      position: absolute;
      top: 746px;
      left: 50px;
      font-size: 45px;
      color: #00BF67;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .refText {
      position: absolute;
      top: 1236px;
      left: 458px;
      font-size: 45px;
      font-weight: 700;
      letter-spacing: 0.035em;
      color: #fff;
      white-space: nowrap;
    }

    #qrImg {
      position: absolute;
      width: 144px;
      height: 144px;
      right: 48px;
      bottom: 48px;
    }

    .controls {
      margin-top: 20px;
      width: 1188px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label { font-size: 14px; color: #bbb; }

    input, select {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #0f0;
      padding: 8px;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #00bfff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover { background: #0099cc; }

  </style>
</head>

<body>

  <div id="card">
    <div class="overlay">
      <div class="date-shared" id="dateShared"></div>
      <div class="date-range" id="dateRange"></div>
      <div class="percent" id="percent"></div>
      <div class="usdt" id="usdt"></div>

      <!-- текст реф.кода -->
      <div class="refText" id="refText"></div>

      <!-- QR -->
      <img id="qrImg" src="" alt="">
    </div>
  </div>

  <div class="controls">
    <label>Дата "Поделились"</label>
    <input id="inputDateShared" placeholder="2025-09-24 03:21:28">

    <label>Дата под 'Совокупный PNL'</label>
    <input id="inputDateRange" placeholder="2025/09/18–2025/09/24 (UTC+8)">

    <label>Процент прибыли</label>
    <input id="inputPercent" placeholder="+264,23%">

    <label>Прибыль в USDT</label>
    <input id="inputUSDT" placeholder="+23 428,24 USDT">

    <label>Реферальный код (1–12)</label>
    <select id="refSelect">
      <option value="1fq51">1</option>
      <option value="1uoHK">2</option>
      <option value="1RWKx">3</option>
      <option value="1UoD8">4</option>
      <option value="1ewv4">5</option>
      <option value="1XtA1">6</option>
      <option value="2rytK">7</option>
      <option value="1ci2Z">8</option>
      <option value="2vqMm">9</option>
      <option value="2cdjX">10</option>
      <option value="12Jajt">11</option>
      <option value="3TY7x">12</option>
    </select>

    <button onclick="updateCard()">Обновить</button>
    <button onclick="takeScreenshot()">Скачать</button>
  </div>

  <script>
    function updateCard() {
      document.getElementById('dateShared').innerText = document.getElementById('inputDateShared').value;
      document.getElementById('dateRange').innerText = document.getElementById('inputDateRange').value;
      document.getElementById('percent').innerText = document.getElementById('inputPercent').value;
      document.getElementById('usdt').innerText = document.getElementById('inputUSDT').value;

      const selected = document.getElementById('refSelect').value;
      document.getElementById('refText').innerText = selected;

      document.getElementById('qrImg').src = selected + ".png";
    }

    function takeScreenshot() {
      html2canvas(document.getElementById("card"), { scale: 2 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "pnl-card.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
